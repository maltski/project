<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li><!--{% autoescape on %}-->{{ choice.choice_text }}<!--{% endautoescape %}-->
         -- <!--{% autoescape on %}-->{{ choice.votes }}<!--{% endautoescape %}-->
          vote<!--{% autoescape on %}-->{{ choice.votes|pluralize }}<!--{% endautoescape %}-->
        </li>
{% endfor %}
</ul>

<a href="{% url 'detail' question.id %}">Vote again?</a><br>
<a href="{% url 'index' %}">Back to home</a>
