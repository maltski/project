<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    {% autoescape off %}
    <form method="post">
        <!--{% csrf_token %}-->
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    {% endautoescape %}
</body>
</html>
